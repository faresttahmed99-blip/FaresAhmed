<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Farida</title>
</head>

<body style="margin:0;background:black;overflow:hidden;">

<script>
  // ===== إعداد =====
  document.body.style.background = "black";

  // ===== الكلمة =====
  const word = document.createElement("div");
  word.innerText = "Farida";
  Object.assign(word.style, {
    position: "absolute",
    top: "40%",
    left: "50%",
    transform: "translate(-50%, 0)",
    color: "white",
    fontSize: "16vw",
    fontWeight: "600",
    userSelect: "none"
  });
  document.body.appendChild(word);

  // ===== canvas =====
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  Object.assign(canvas.style, {
    position: "fixed",
    top: 0,
    left: 0,
    pointerEvents: "none"
  });
  document.body.appendChild(canvas);

  // ===== نص بحبك =====
  const love = document.createElement("div");
  love.innerText = "بحبك";
  Object.assign(love.style, {
    position: "absolute",
    top: "50%",
    left: "50%",
    transform: "translate(-50%, -50%)",
    color: "white",
    fontSize: "6vw",
    opacity: 0,
    transition: "opacity 0.3s ease",
    pointerEvents: "none"
  });
  document.body.appendChild(love);

  let y = 0;
  let particles = [];
  let stage = "fall";
  let pulse = 0;

  // ===== السقوط =====
  const fall = setInterval(() => {
    if (stage !== "fall") return;
    y += 3;
    word.style.transform = `translate(-50%, ${y}px)`;
    if (y > 220) {
      stage = "ash";
      word.style.display = "none";
      createAsh();
    }
  }, 16);

  // ===== الرماد =====
  function createAsh() {
    particles = [];
    for (let i = 0; i < 260; i++) {
      particles.push({
        x: innerWidth / 2,
        y: innerHeight / 2,
        vx: (Math.random() - 0.5) * 5,
        vy: (Math.random() - 0.5) * 5,
        tx: 0,
        ty: 0
      });
    }
    setTimeout(formHeart, 1200);
  }

  // ===== القلب =====
  function formHeart() {
    particles.forEach((p, i) => {
      const t = (i / particles.length) * Math.PI * 2;
      p.tx = innerWidth / 2 + 14 * Math.pow(Math.sin(t), 3) * 10;
      p.ty =
        innerHeight / 2 -
        (13 * Math.cos(t) -
          5 * Math.cos(2 * t) -
          2 * Math.cos(3 * t) -
          Math.cos(4 * t)) *
          10;
    });
    stage = "heart";
  }

  // ===== رسم + نبض =====
  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.35)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (stage === "heart") {
      pulse += 0.05;
      const beat = 1 + Math.sin(pulse) * 0.05;

      love.style.opacity = Math.sin(pulse) > 0 ? 1 : 0;
      love.style.transform = `translate(-50%, -50%) scale(${beat})`;

      particles.forEach(p => {
        p.x += (p.tx - p.x) * 0.06 * beat;
        p.y += (p.ty - p.y) * 0.06 * beat;
        ctx.fillStyle = "red";
        ctx.fillRect(p.x, p.y, 2, 2);
      });
    } else {
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        ctx.fillStyle = "white";
        ctx.fillRect(p.x, p.y, 2, 2);
      });
    }

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
