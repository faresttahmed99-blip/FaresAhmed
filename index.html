<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>نتيجة الطالب</title>
<style>
body{font-family:Arial;direction:rtl;text-align:center;background:#f5f5f5;padding:30px}
input,button{padding:10px;font-size:16px;margin:5px}
.box{background:#fff;margin:20px auto;padding:20px;border-radius:8px;width:340px;display:none}
.error{color:red}
</style>
</head>
<body>

<h3>الاستعلام عن النتيجة</h3>

<input id="seat" type="number" placeholder="رقم الجلوس">
<button onclick="check()">عرض النتيجة</button>
<div class="error" id="err"></div>

<div class="box" id="result">
  <p id="name"></p>
  <p><b>المجموع الكلي:</b> 300</p>
  <p id="total"></p>
  <button onclick="show()">عرض الدرجات</button>
</div>

<div class="box" id="details"></div>

<script>
// ===== الأسماء (200 اسم) =====
const names = [
"محمد سعيد حسن","أحمد علي محمد","يوسف عبدالرحمن سالم","عمر فتحي رمضان","حسن جابر سعيد",
"محمود محمد أحمد","عبدالله حسن علي","إبراهيم سالم فتحي","مصطفى رمضان جابر","محمد علي سعيد",
"أحمد حسن عبدالرحمن","يوسف محمد سالم","عمر جابر فتحي","حسن رمضان علي","محمود سعيد محمد",
"عبدالله أحمد حسن","إبراهيم علي سالم","مصطفى فتحي محمد","محمد رمضان جابر","أحمد سعيد علي",
"يوسف حسن محمد","عمر عبدالرحمن سالم","حسن فتحي جابر","محمود علي رمضان","عبدالله محمد سعيد",
"إبراهيم حسن أحمد","مصطفى سالم علي","محمد فتحي رمضان","أحمد جابر محمد","يوسف سعيد حسن",
"عمر محمد علي","حسن عبدالرحمن سالم","محمود فتحي جابر","عبدالله علي رمضان","إبراهيم سعيد محمد",
"مصطفى حسن أحمد","محمد سالم علي","أحمد فتحي رمضان","يوسف جابر محمد","عمر سعيد حسن",
"حسن محمد علي","محمود عبدالرحمن سالم","عبدالله فتحي جابر","إبراهيم علي رمضان","مصطفى سعيد محمد",
"محمد حسن أحمد","أحمد سالم علي","يوسف فتحي رمضان","عمر جابر محمد","حسن سعيد حسن",
"محمود محمد علي","عبدالله عبدالرحمن سالم","إبراهيم فتحي جابر","مصطفى علي رمضان","محمد سعيد محمد",
"أحمد حسن علي","يوسف سالم أحمد","عمر فتحي محمد","حسن جابر رمضان","محمود سعيد علي",
"عبدالله محمد حسن","إبراهيم عبدالرحمن علي","مصطفى فتحي سالم","محمد علي رمضان","أحمد سعيد محمد",
"يوسف حسن علي","عمر سالم أحمد","حسن فتحي محمد","محمود جابر رمضان","عبدالله سعيد علي",
"إبراهيم محمد حسن","مصطفى عبدالرحمن علي","محمد فتحي سالم","أحمد علي رمضان","يوسف سعيد محمد",
"عمر حسن علي","حسن سالم أحمد","محمود فتحي محمد","عبدالله جابر رمضان","إبراهيم سعيد علي",
"مصطفى محمد حسن","محمد عبدالرحمن علي","أحمد فتحي سالم","يوسف علي رمضان","عمر سعيد محمد",
"حسن حسن علي","محمود سالم أحمد","عبدالله فتحي محمد","إبراهيم جابر رمضان","مصطفى سعيد علي"
];

// ===== تركيب الطلاب مع أرقام الجلوس =====
const students = {};
let seat = 1001;

names.forEach(n=>{
  students[seat] = {
    name: n,
    a: Math.floor(Math.random()*41)+60,
    e: Math.floor(Math.random()*41)+60,
    m: Math.floor(Math.random()*41)+60
  };
  seat++;
});

// ===== منطق الموقع =====
let cur=null;

function check(){
  const s=document.getElementById("seat").value;
  document.getElementById("err").innerHTML="";
  document.getElementById("result").style.display="none";
  document.getElementById("details").style.display="none";

  if(!students[s]){
    document.getElementById("err").innerHTML="رقم الجلوس غير صحيح";
    return;
  }

  cur=students[s];
  const sum=cur.a+cur.e+cur.m;

  document.getElementById("name").innerHTML="<b>الاسم:</b> "+cur.name;
  document.getElementById("total").innerHTML="<b>مجموعك:</b> "+sum;
  document.getElementById("result").style.display="block";
}

function show(){
  document.getElementById("details").innerHTML=
    `عربي: ${cur.a} / 100<br>
     إنجليزي: ${cur.e} / 100<br>
     رياضة: ${cur.m} / 100`;
  document.getElementById("details").style.display="block";
}
</script>

</body>
</html>
