<style>

  font-family: Arial, sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#8e6ccf,#b89be6);
  display:flex;
  justify-content:center;
  align-items:center;

.page{
  display:none;

.page.active{display:block}

/* PAGE 1 */
.start{
  text-align:center;
  color:white;
}
.rose{
  font-size:90px;
  cursor:pointer;
  transition:transform .6s ease, opacity .6s ease;
}
.rose.animate{
  transform:scale(3) rotate(25deg);
  opacity:0;
}

/* CARD */
.card{
  background:white;
  border-radius:25px;
  padding:20px;
  width:90%;
  max-width:360px;
  margin:auto;
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:2px solid #c6a4f0;
  text-align:center;
  font-size:18px;
}
button{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:#ff6b8a;
  color:white;
  font-size:18px;
}

/* MESSAGE */
.message{
  animation:showMsg .9s ease;
}
@keyframes showMsg{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

/* MEMORIES */
.memories{
  width:95%;
  max-width:420px;
  background:#7b4db8;
  border-radius:25px;
  padding:15px;
  color:white;
  text-align:center;
}
.memories h2{
  font-family:cursive;
}
audio{
  width:100%;
  margin:10px 0;
}
.counter{
  font-family:cursive;
  font-size:15px;
  margin:10px 0;
}
.next-btn{
  background:#5e2ea5;
  border:none;
  border-radius:25px;
  padding:12px;
  width:100%;
  color:white;
  font-size:18px;
}

/* STORY */
.story{
  position:relative;
  width:100%;
  height:55vh;
  border-radius:20px;
  overflow:hidden;
  margin-bottom:10px;
}
.story-img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity .6s ease;
}
.story-img.active{
  opacity:1;
}

/* COUNT NUMBER */
.count-num{
  font-size:52px;
  margin-top:20px;
  color:#ff6b8a;
  opacity:0;
  transform:scale(0.5);
  transition:opacity .6s ease, transform .6s ease;
}

/* HEARTS */
.heart{
  position:absolute;
  bottom:-20px;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-110vh);opacity:0}
}

/* BOOM */
@keyframes boom{
  to{
    transform:translate(
      calc(-50% + 120px),
      calc(-50% - 120px)
    );
    opacity:0;
  }
}
</style>
</head>

<script>
function goTo(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
}

function check(){

/* rose */
function roseClick(){
  const rose=document.getElementById("rose");
  rose.classList.add("animate");

  for(let i=0;i<15;i++){
    let h=document.createElement("div");
    h.innerHTML="ğŸ’–";
    h.style.position="absolute";

    h.style.fontSize="20px";

    document.body.appendChild(h);

/* zoom fade numbers */
function showNumbers(){
  const nums=[1,2,3];
  const el=document.getElementById("countNum");
  let i=0;

  function next(){
    if(i>=nums.length){
      goTo(4);
      return;
    }
    el.textContent=nums[i];
    el.style.opacity=0;
    el.style.transform="scale(0.5)";

    setTimeout(()=>{
      el.style.opacity=1;
      el.style.transform="scale(1.3)";
    },100);

    setTimeout(()=>{
      el.style.opacity=0;
      el.style.transform="scale(0.5)";
      i++;
      setTimeout(next,500);
    },900);
  }
  next();
}

/* counter */
const startDate=new Date("2022-01-01T00:00:00");

  const now=new Date();
  let diff=Math.floor((now-startDate)/1000);
  let d=Math.floor(diff/86400); diff%=86400;
  let h=Math.floor(diff/3600); diff%=3600;
  let m=Math.floor(diff/60);
  let s=diff%60;
  document.getElementById("counter").innerHTML=
  `We've been together for<br>${d} days ${h} hrs ${m} mins ${s} secs ğŸ’œ`;
},1000);

/* story slider */
