<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>نتيجة الطالب</title>
<style>
  body {
    font-family: Arial, sans-serif;
    direction: rtl;
    background: #f5f5f5;
    text-align: center;
    padding: 40px;
  }
  input, button {
    padding: 10px;
    font-size: 16px;
    margin: 10px;
  }
  #result, #grades {
    background: #fff;
    padding: 20px;
    margin-top: 20px;
    border-radius: 8px;
    display: none;
  }
  .error {
    color: red;
    margin-top: 15px;
  }
</style>
</head>
<body>

<h2>الاستعلام عن النتيجة</h2>

<input type="number" id="seat" placeholder="اكتب رقم الجلوس">
<br>
<button onclick="checkResult()">عرض النتيجة</button>

<div class="error" id="error"></div>

<div id="result">
  <p id="name"></p>
  <p><strong>المجموع الكلي:</strong> 300</p>
  <p id="total"></p>
  <button onclick="showGrades()">عرض الدرجات</button>
</div>

<div id="grades"></div>

<script>
const students = {
  187: {
    name: "فارس احمد محمد احمد",
    arabic: 85,
    english: 90,
    math: 85
  },
  99: {
    name: "ابراهيم عبد العال محمد البنا",
    arabic: 70,
    english: 80,
    math: 75
  },
  155: {
    name: "عاصم محمد",
    arabic: 90,
    english: 95,
    math: 85
  },
  585: {
    name: "فارس محمد عرفه نور الدين",
    arabic: 88,
    english: 86,
    math: 84
  },
  166: {
    name: "عادل احمد النجدي",
    arabic: 78,
    english: 82,
    math: 80
  },
  55: {
    name: "عز الدين محمود",
    arabic: 75,
    english: 70,
    math: 72
  },
  88: {
    name: "فتحي هاني",
    arabic: 80,
    english: 85,
    math: 83
  },
  77: {
    name: "تأمن محمد فيصل",
    arabic: 68,
    english: 72,
    math: 70
  },
  144: {
    name: "عمار محمد محمد",
    arabic: 90,
    english: 88,
    math: 92
  },
  57: {
    name: "الهادي مهنئ",
    arabic: 65,
    english: 70,
    math: 68
  }
};

let currentStudent = null;

function checkResult() {
  const seat = document.getElementById("seat").value;
  const error = document.getElementById("error");
  const result = document.getElementById("result");
  const grades = document.getElementById("grades");

  error.innerHTML = "";
  result.style.display = "none";
  grades.style.display = "none";

  if (!students[seat]) {
    error.innerHTML = "رقم الجلوس غير صحيح";
    return;
  }

  currentStudent = students[seat];
  const total = currentStudent.arabic + currentStudent.english + currentStudent.math;

  document.getElementById("name").innerHTML = "<strong>الاسم:</strong> " + currentStudent.name;
  document.getElementById("total").innerHTML = "<strong>مجموعك:</strong> " + total;

  result.style.display = "block";
}

function showGrades() {
  const grades = document.getElementById("grades");
  grades.innerHTML = `
    <p>عربي: ${currentStudent.arabic} / 100</p>
    <p>إنجليزي: ${currentStudent.english} / 100</p>
    <p>رياضة: ${currentStudent.math} / 100</p>
  `;
  grades.style.display = "block";
}
</script>

</body>
  </html>
